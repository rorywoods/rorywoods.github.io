  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="author" content="{{ site.author.name }}">

	{% capture description %}
		{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}
	{% endcapture %}
	<meta name="description" content="{{ description }}">
	{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    
    <!-- <link href="/favicon.png" rel="icon" type="image/png"> -->
    
    <link href='//fonts.googleapis.com/css?family=Raleway:400,700%7cSource+Sans+Pro:700,300' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <!-- Bootstrap 3.1.1 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- ionicons font -->
    <link href="/css/ionicons.min.css" rel="stylesheet">
    <!-- venobox -->
    <link href="/css/venobox.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/color/emerald.css" rel="stylesheet">
  </head>
